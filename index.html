<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connor Carmichael Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .resume-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('resume_base.png') no-repeat center center;
      background-size: contain;
    }
    .hotspot {
      position: absolute;
      border-radius: 8px;
      cursor: pointer;
    }
    .hotspot:hover {
      background: rgba(255, 255, 255, 0.1);
      outline: 2px solid rgba(255, 255, 255, 0.4);
    }
    .tooltip {
      position: absolute;
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      z-index: 10;
      width: 220px;
    }
  </style>
</head>
<body>
  <div class="resume-wrapper">
    <div class="hotspot" style="top: 10%; left: 5%; width: 25%; height: 15%;" onmouseover="showTooltip(event, 'About: Operational leader with a knack for creating efficiencies.')" onmouseout="hideTooltip()"></div>
    <div class="hotspot" style="top: 28%; left: 5%; width: 25%; height: 18%;" onmouseover="showTooltip(event, 'Education: MHA, BHL, multiple minors, PMP, Security+.')" onmouseout="hideTooltip()"></div>
    <div class="hotspot" style="top: 50%; left: 5%; width: 25%; height: 12%;" onmouseover="showTooltip(event, 'Awards: MSM, GWOTEM, German Proficiency Badge, etc.')" onmouseout="hideTooltip()"></div>
    <div class="hotspot" style="top: 10%; left: 35%; width: 60%; height: 50%;" onmouseover="showTooltip(event, 'Experience: Consultant, Aide-de-Camp, CIO overseas.')" onmouseout="hideTooltip()"></div>
    <div class="hotspot" style="top: 65%; left: 5%; width: 25%; height: 15%;" onmouseover="showTooltip(event, 'Contact: carmichaelpfi@gmail.com | LinkedIn/in/ConnorCarm')" onmouseout="hideTooltip()"></div>
    <div class="hotspot" style="top: 65%; left: 35%; width: 25%; height: 15%;" onmouseover="showTooltip(event, 'Hobbies: Skiing, biking, app dev, investing.')" onmouseout="hideTooltip()"></div>
    <div class="hotspot" style="top: 65%; left: 65%; width: 25%; height: 15%;" onmouseover="showTooltip(event, 'Testimonial: “Thrives unsupervised... – COL Vest')" onmouseout="hideTooltip()"></div>

    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const tooltip = document.getElementById('tooltip');

    function showTooltip(e, text) {
      tooltip.innerText = text;
      tooltip.style.left = e.pageX + 'px';
      tooltip.style.top = e.pageY + 'px';
      tooltip.style.display = 'block';
    }

    function hideTooltip() {
      tooltip.style.display = 'none';
    }
  </script>
</body>
</html>
